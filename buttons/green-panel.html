<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Button</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;            
            position: absolute;
            top: 20px; 
            left: 50px;                   
            border-radius: 10px;
        }

        .container {
            position: relative;  
            width: 100%;
            height: 100%;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Estilos para el logo */
        .logo-container {
            position: absolute;
            top: 20px; /* Posición desde la parte superior */
            right: 20px; /* Posición desde la derecha */
            z-index: 15; /* Asegura que el logo esté por encima de otros elementos */
        }

        .logo-container img {
            width: 120px; /* Ajusta el tamaño del logo */
            height: auto; /* Mantiene la proporción */
        }

        /* Estilos para los botones invisibles */
        .invisible-button {
            position: absolute;
            background-color: transparent;
            border: none;
            cursor: pointer;
            width: 80px;
            height: 30px;
            z-index: 10;
            opacity: 0;
        }

        /* Posicionamiento del primer botón */
        .invisible-button1 {
            top: 267px;
            left: 558px;
        }

        /* Posicionamiento del segundo botón */
        .invisible-button2 {
            top: 545px;
            left: 554px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="../img/CAJCA_CONST.png" alt="Imagen Green Button">

        <!-- Botones invisibles -->
        <button class="invisible-button invisible-button1" onclick="openIframe('https://forms.office.com/r/wr8Y0bhxZ2')"></button>
        <button class="invisible-button invisible-button2" onclick="openIframe('https://registrosacademicos.uc.cl/certificados/')"></button>

        <h1>Constancias y Certificados</h1>
    </div>

    <script>
        // Función para abrir el iframe en el contenedor de index.html
        function openIframe(url) {
            // Crear el iframe dinámicamente
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allowFullscreen = true;
            iframe.loading = 'lazy';
            iframe.style.width = '1600px';
            iframe.style.height = '900px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '10px';
            iframe.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.5)';

            // Crear el botón de cerrar
            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.onclick = () => closeIframe();
            closeButton.innerHTML = '<img src="../img/BotonCerrar.png" alt="BotonCerrar">';

            // Crear el contenedor del iframe
            const iframeContainer = document.createElement('div');
            iframeContainer.id = 'dynamic-iframe-container';
            iframeContainer.style.position = 'absolute';
            iframeContainer.style.top = '50%';
            iframeContainer.style.left = '50%';
            iframeContainer.style.transform = 'translate(-50%, -50%)';
            iframeContainer.style.zIndex = '20';
            iframeContainer.appendChild(iframe);
            iframeContainer.appendChild(closeButton);

            // Mover el iframe al contenedor en index.html
            const parentContainer = window.parent.document.getElementById('iframe-container');
            parentContainer.appendChild(iframeContainer);
        }

        // Función para cerrar el iframe
        function closeIframe() {
            const parentContainer = window.parent.document.getElementById('iframe-container');
            const iframeContainer = window.parent.document.getElementById('dynamic-iframe-container');
            if (iframeContainer) {
                parentContainer.removeChild(iframeContainer);
            }
        }
    </script>
</body>
</html>
