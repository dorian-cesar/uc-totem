<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Panel HTML</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #25883b;
      color: white;
      position: relative;
      width: 1115px;
      height: 665px;
      border-radius: 20px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;      
      background-image: url('./green-html/fondo.png');
    }
    h1 {
      text-align: left;
      margin-top: 55px;
      margin-left: 70px;        
      font-size: 35px;
      color: white;
    }
    .recuadro {
      border: 1px solid white;
      border-radius: 30px;      
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 40px;
    }

    #caja1 {
      position: relative;
      top: 10px;
      left: 50px;
      width: 64%;
      height: 40%;      
    }
    
    #caja2 {
      position: relative;
      top: 30px; 
      left: 50px;
      width: 64%;
      height: 30%;      
    }

    .titulo-caja1 {
      font-size: 24px;
      color: white;
      margin: 0;
      position: relative;
      top: -100px;
      left: -10px;
    }
    .escaneame-caja1 {
      font-size: 16px;
      color: white;
      margin: 0;
      position: relative;
      top: -100px;
      left: 220px;
    }

    .escaneame-caja2 {
      font-size: 16px;
      color: white;
      margin: 0;
      position: relative;
      top: -70px;
      left: 220px;
    }

    .titulo-caja2 {
      font-size: 24px;
      color: white;
      margin: 0;
      position: relative;
      top: -70px;
      left: -10px;
    }
  </style>
</head>
<body>
    <h1>Constancias y Certificados</h1>
    
    <div id="caja1" class="recuadro">
      <h2 class="titulo-caja1">Tipos de Constancias</h2>
      <h4 class="escaneame-caja1">Escanéame!</h4>
      
    </div>

    <div id="caja2" class="recuadro">
      <h2 class="titulo-caja2">Tipos de Certificados</h2>
      <h4 class="escaneame-caja2">Escanéame!</h4>
    </div>
</body>
</html>
