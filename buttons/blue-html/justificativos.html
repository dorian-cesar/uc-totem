<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificativos</title>
    <style>
            html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
            background-color: #007bff;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 15px;
            position: absolute;
            top: 19%;
            left: 4%;
        }

        .button {
            background-color: white;
            color: #007bff;
            font-weight: bold;  
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .button-icon {
            width: 30px;
            height: 30px;
            margin-left: auto;
        }

        .button-inverted {
            background-color: #007bff;
            color: white;
            border: 2px solid white; 
            display: flex;
            justify-content: flex-start;
            align-items: center;
            text-align: left;
            flex-grow: 1;
        }

        .button-icon2 {
            width: 70px;
            height: 70px;
            margin-left: auto;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }  

        /* Estilos para los botones invisibles */
        .invisible-button {
            position: absolute;
            background-color:  transparent;
            border: none;
            cursor: pointer;
            width: 60px;
            height: 25px;
            z-index: 10;
            opacity: 0;
        }

        /* Posicionamiento del primer botón */
        .invisible-button1 {
            top: 532px;
            left: 148px;
        }

        /* Posicionamiento del primer botón */
        .invisible-button2 {
            top: 532px;
            left: 421px;
        }
        
    </style>
</head>
<body>
    <div class="container">          
    <img src="CARR_2.svg" alt="Imagen justificativos Button">     
        <div class="button-container">
        
            <a href="carreras.html" class="button button-inverted">
                Carreras y Programas
                <img src="ICON_INFO_CARRER.svg" alt="Icono" class="button-icon2">
            </a>
           
            <a href="solicitudes.html" class="button button-inverted">
                Solicitudes Académicas
                <img src="ICON_INFO_CARRER.svg" alt="Icono" class="button-icon2">
            </a>
          
            <a href="justificativos.html" class="button">
                Justificativos Inasistencias
                <img src="ICON_JUS_IN.svg" alt="Icono" class="button-icon">
            </a>
        </div> 
        <button class="invisible-button invisible-button1" onclick="openIframe('https://educacion.delfy.cl/', 'iframe')"></button>
        <button class="invisible-button invisible-button2" onclick="openIframe('https://educacion.delfy.cl/', 'iframe')"></button>
    </div>

    <script>
        function openIframe(source, type) {
            const iframeContainer = document.createElement('div');
            iframeContainer.id = 'dynamic-iframe-container';
            iframeContainer.style.position = 'absolute';
            iframeContainer.style.top = '50%';
            iframeContainer.style.left = '50%';
            iframeContainer.style.transform = 'translate(-50%, -50%)';
            iframeContainer.style.zIndex = '20';

            if (type === 'image') {
                const img = document.createElement('img');
                img.src = source;
                img.style.width = '1600px';
                img.style.height = '900px';
                img.style.borderRadius = '10px';
                img.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.5)';
                iframeContainer.appendChild(img);
            } else if (type === 'iframe') {
                const iframe = document.createElement('iframe');
                iframe.src = source;
                iframe.allowFullscreen = true;
                iframe.loading = 'lazy';
                iframe.style.width = '1600px';
                iframe.style.height = '900px';
                iframe.style.border = 'none';
                iframe.style.borderRadius = '10px';
                iframe.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.5)';
                iframeContainer.appendChild(iframe);
            }

            const closeButton = document.createElement('button');
            closeButton.className = 'close-button';
            closeButton.onclick = () => closeIframe();
            closeButton.innerHTML = '<img src="../img/BotonCerrar.png" alt="BotonCerrar">';
            iframeContainer.appendChild(closeButton);

            const parentContainer = window.parent.document.getElementById('iframe-container');
            if (parentContainer) {
                parentContainer.appendChild(iframeContainer);
            } else {
                console.error('El contenedor iframe-container no se encontró en el documento padre.');
            }
        }

        function closeIframe() {
            const parentContainer = window.parent.document.getElementById('iframe-container');
            const iframeContainer = window.parent.document.getElementById('dynamic-iframe-container');
            if (iframeContainer) {
                parentContainer.removeChild(iframeContainer);
            }
        }
    </script>
</body>
</html>
