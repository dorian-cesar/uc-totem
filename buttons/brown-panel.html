<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Button</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .container {
            position: relative;  
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 2em;
            color: rgb(255, 255, 255);
            font-weight: bold;            
            position: absolute;
            top: 20px; 
            left: 50px;                   
            border-radius: 10px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cambiado de 'contain' a 'cover' para que la imagen ocupe todo el espacio */
        }    

        /* Estilos para los botones invisibles */
        .invisible-button {
            position: absolute;
            background-color:  transparent;
            border: none;
            cursor: pointer;
            width: 60px;
            height: 25px;
            z-index: 10;
            opacity: 1;
        }

        /* Posicionamiento del primer botón */
        .invisible-button1 {
            top: 490px;
            left: 105px;
        }

        /* Posicionamiento del primer botón */
        .invisible-button2 {
            top: 490px;
            left: 440px;
        }

        /* Posicionamiento del primer botón */
        .invisible-button3{
            top: 180px;
            left: 616px;
            width: 80px;
            height: 80px;
            background-color: transparent; /* Centro transparente */
            border: 2px solid white; /* Borde blanco */
            border-radius: 20%;
        }

        /* Estilos para el logo */
        .logo-container {
            position: absolute;
            top: 20px; /* Posición desde la parte superior */
            right: 20px; /* Posición desde la derecha */
            z-index: 15; /* Asegura que el logo esté por encima de otros elementos */
        }

        .logo-container img {
            width: 120px; /* Ajusta el tamaño del logo */
            height: auto; /* Mantiene la proporción */
        }

        .close-button {
            position: absolute;
            top: 40px;
            right: -16px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 102; /* Asegura que esté por encima del iframe */
            padding: 0;
            -webkit-user-drag: none; /* Compatibilidad con navegadores basados en WebKit */
        }

        /* Estilos específicos para el botón de cierre del iframe del botón 3 */
        #dynamic-iframe-container-iframe3 .close-button {
            position: absolute;
            top: 140px; /* Ajusta la posición según sea necesario */
            right: px; /* Ajusta la posición según sea necesario */
            cursor: move; /* Cambia el cursor para indicar que se puede mover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Imagen de fondo -->
        <img src="../img/cafe.svg" alt="Imagen Brown Button">

        <!-- Botones invisibles -->
        <button class="invisible-button invisible-button1" onclick="openIframe('https://practicaspedagogicas.uc.cl/', 'iframe1')"></button>
        <button class="invisible-button invisible-button2" onclick="openIframe('sistemadepracticas@uc.cl', 'iframe2')"></button>
        <button class="invisible-button invisible-button3" onclick="openIframe('./buscador/', 'iframe3')"></button>
    </div>

    <script>
        // Función para abrir el iframe en el contenedor de index.html
        function openIframe(url, iframeId) {
            // Crear el iframe dinámicamente
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.allowFullscreen = true;
            iframe.loading = 'lazy';
            iframe.style.width = '1600px';
            iframe.style.height = '900px';
            iframe.style.border = 'none';
            iframe.style.borderRadius = '10px';
            iframe.style.boxShadow = '0px 4px 10px rgba(0, 0, 0, 0.5)';

            // Crear el botón de cerrar
            const closeButton = document.createElement('button');
            closeButton.className = iframeId === 'iframe3' ? 'close-button close-buttonEsp' : 'close-button';
            closeButton.onclick = () => closeIframe(iframeId);
            closeButton.innerHTML = '<img src="./img/BotonCerrar.png" alt="BotonCerrar">';

            // Crear el contenedor del iframe
            const iframeContainer = document.createElement('div');
            iframeContainer.id = `dynamic-iframe-container-${iframeId}`;
            iframeContainer.style.position = 'absolute';
            iframeContainer.style.backgroundColor = "white"
            iframeContainer.style.top = '50%';
            iframeContainer.style.left = '50%';
            iframeContainer.style.transform = 'translate(-50%, -50%)';
            iframeContainer.style.zIndex = '20';
            iframeContainer.appendChild(iframe);
            iframeContainer.appendChild(closeButton);

            // Mover el iframe al contenedor en index.html
            const parentContainer = window.parent.document.getElementById('iframe-container');
            parentContainer.appendChild(iframeContainer);
        }

        // Función para cerrar el iframe
        function closeIframe(iframeId) {
            const parentContainer = window.parent.document.getElementById('iframe-container');
            const iframeContainer = window.parent.document.getElementById(`dynamic-iframe-container-${iframeId}`);
            if (iframeContainer) {
                parentContainer.removeChild(iframeContainer);
            }
        }
    </script>
</body>
</html>
