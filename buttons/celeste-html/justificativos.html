<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justificativos</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
            text-align: center;
            background-color: #007bff;
        }
        
        .container {
            width: 100%;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .button-container {
            display: flex;
            gap: 15px;
            position: absolute;
            top: 6%;
            left: 4%;
        }

        /* Estilo común para los botones */
        .button {
            background-color: white;
            color: #007bff;
            font-weight: bold;  
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .button-icon {
            width: 30px;
            height: 30px;
            margin-left: auto;
        }

        /* Estilo para los botones no seleccionados */
        .button-inverted {
            background-color: #007bff;
            color: white;
            border: 2px solid white; 
            display: flex; /* Asegura que los elementos dentro del botón sean flexibles */
            justify-content: flex-start; /* Alinea el texto a la izquierda */
            align-items: center; /* Centra el texto y el icono verticalmente */
            text-align: left; /* Alinea el texto a la izquierda dentro del contenedor */
            flex-grow: 1; /* Hace que el botón ocupe todo el ancho disponible */
        }

        .button-icon2 {
            width: 70px;
            height: 70px;
            margin-left: auto; /* Empuja el icono hacia el borde derecho */
        }

    </style>
</head>
<body>
    <div class="container">              
        <div class="button-container">
         
            <a href="carreras.html" class="button button-inverted">
                Carreras y Programas
                <img src="ICON_INFO_CARRER.svg" alt="Icono" class="button-icon2">
            </a>
           
            <a href="solicitudes.html" class="button button-inverted">
                Solicitudes Académicas
                <img src="ICON_INFO_CARRER.svg" alt="Icono" class="button-icon2">
            </a>
          
            <a href="justificativos.html" class="button">
                Justificativos Inasistencias
                <img src="ICON_JUS_IN.svg" alt="Icono" class="button-icon">
            </a>
        </div> 
    </div>
</body>
</html>
